<html>
<head>
 <link rel="stylesheet" type="text/css" href="worldalive.css" />

<script src="js/jquery-1.11.1.js" ></script>
 
<script>
window.setInterval(reload, 500);

function reload() {
  $("#mainview").load( "WorldAlive", function() {
    d = new Date();
    $("#updater").html("Updated "+d);
  });
}

</script>
</head>

<body>
 
 <div id="updater" style='font'>Start</div>
 
 <div id="mainview" style="width:200; height:200; border:1px solid black;">
   <svg id="world" width="200" height="200">
   </svg>
 </div>

</body>
</html>
